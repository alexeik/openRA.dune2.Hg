asteroid:
	Inherits: ^Plane
	Tooltip:
		Name: spiceasteroid
	Health:
		HP: 100
	Armor:
		Type: light
	Asteroid:
		CruiseAltitude: 192
		CruisingCondition: cruising
		InitialFacing: 0
		Speed: 144 # 112 * ~1.3 for balance reasons
		TurnSpeed: 4
		LandableTerrainTypes: Sand, Rock, Transition, Spice, SpiceSand, Dune, Concrete
		Repulsable: False
		LandWhenIdle: False
		AirborneCondition: airborne
		CanHover: True
		VTOL: true
		IdleTurnSpeed: 2
	Targetable@GROUND:
		TargetTypes: Ground, Vehicle
		RequiresCondition: !airborne
	Targetable@AIRBORNE:
		TargetTypes: Air
		RequiresCondition: airborne
	SpawnActorOnDeath:
		Actor: asteroid.husk
		RequiresCondition: airborne
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
	RenderSprites:
		Image: carryall
	SelfHealing:
		Step: 5
		Delay: 3
		HealIfBelow: 50


asteroid.husk:
